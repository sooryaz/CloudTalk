<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>CloudTalk</title>
<script src="/socket.io/socket.io.js"></script>

<style>
    body {
        margin: 0;
        background: #111;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    header {
        background: #1f1f1f;
        padding: 12px;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        letter-spacing: 1px;
    }

    #messages {
        flex: 1;
        overflow-y: auto;
        padding: 15px;
        list-style: none;
        margin: 0;
    }

    #messages li {
        background: #222;
        padding: 10px 14px;
        margin-bottom: 10px;
        border-radius: 6px;
        max-width: 70%;
        line-height: 1.4;
        word-wrap: break-word;
    }

    #input-area {
        display: flex;
        padding: 12px;
        background: #1b1b1b;
        border-top: 1px solid #333;
    }

    #msg {
        flex: 1;
        padding: 10px;
        border-radius: 6px;
        border: none;
        outline: none;
        background: #2a2a2a;
        color: white;
        font-size: 15px;
    }

    button {
        padding: 10px 18px;
        margin-left: 10px;
        background: #0a84ff;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 15px;
        cursor: pointer;
    }

    button:hover {
        background: #006fdc;
    }
    #messages, #input-area {
    display: none;
}

</style>
</head>

<body>

<header>CloudTalk</header>

<div id="login" style="padding: 20px; text-align:center;">
  <input id="username" placeholder="Enter your name..." style="padding:8px; border-radius:6px; border:none; width:70%; background:#2a2a2a; color:white;">
  <button onclick="join()" style="padding:8px 14px; margin-left:10px; background:#0a84ff; border:none; border-radius:6px; color:white;">Join</button>
</div>

<ul id="messages"></ul>

<div id="input-area">
    <input id="msg" placeholder="Write a message..." autocomplete="off" />
    <button onclick="send()">Send</button>
</div>

<script>
    const socket = io();
    const messages = document.getElementById("messages");
    const msg = document.getElementById("msg");

    socket.on("chat message", (data) => {
        let li = document.createElement("li");
        li.innerText = data;
        messages.appendChild(li);
        messages.scrollTop = messages.scrollHeight;
    });
    let user = "";

function join() {
    const nameInput = document.getElementById("username");
    if (nameInput.value.trim() !== "") {
        user = nameInput.value.trim();
        document.getElementById("login").style.display = "none";
        document.getElementById("messages").style.display = "block";
        document.getElementById("input-area").style.display = "flex";
    }
}

function send(){
    if (msg.value.trim() !== "") {
        socket.emit("chat message", `${user}: ${msg.value}`);
        msg.value = "";
    }
}

</script>

</body>
</html>
