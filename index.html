<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>CloudTalk</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="/socket.io/socket.io.js"></script>

<style>
/* ----------- GLOBAL RESET ----------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: radial-gradient(1200px 800px at 60% -10%, #4b3f84 0%, transparent 60%), #0b0e14;
  color: #e7eaf3;
  font-family: 'Inter', sans-serif;
  display: flex;
  flex-direction: column;
}

/* ---------- TITLE / HEADER ---------- */
#title {
  text-align: center;
  padding: 18px;
  font-size: 24px;
  font-weight: 600;
  color: #cfcfff;
  letter-spacing: 1px;
  text-shadow: 0px 0px 15px rgba(140,120,255,0.35);
}

/* ----------- LOGIN SCREEN ----------- */
#login {
  margin: auto;
  width: 90%;
  max-width: 380px;
  background: rgba(255,255,255,0.04);
  backdrop-filter: blur(18px);
  border: 1px solid rgba(255,255,255,0.12);
  padding: 25px;
  border-radius: 18px;
  display: flex;
  flex-direction: column;
  gap: 14px;
}

#username {
  padding: 12px;
  border: none;
  border-radius: 10px;
  background: rgba(255,255,255,0.08);
  color: white;
  font-size: 17px;
}

/* ----------- CHAT WINDOW ----------- */
#messages {
  flex: 1;
  overflow-y: auto;
  padding: 14px;
  display: none;
}

/* Message bubble container */
.msg {
  margin-bottom: 10px;
  padding: 10px 14px;
  border-radius: 14px;
  background: rgba(255,255,255,0.07);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255,255,255,0.09);
  width: fit-content;
  max-width: 70%;
  animation: fade 0.25s ease;
}

/* Username color comes from JS */
.user {
  font-weight: 600;
  margin-right: 4px;
}

/* Message text */
.text {
  font-weight: 400;
  opacity: 0.95;
}

/* Fade animation */
@keyframes fade {
  from { opacity: 0; transform: translateY(4px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ----------- INPUT BAR ----------- */
#input-area {
  display: none;
  padding: 10px;
  gap: 10px;
  background: rgba(255,255,255,0.02);
  backdrop-filter: blur(12px);
  border-top: 1px solid rgba(255,255,255,0.1);
}

#msg {
  flex: 1;
  padding: 12px;
  border-radius: 12px;
  border: none;
  background: rgba(255,255,255,0.10);
  color: white;
  font-size: 16px;
}

button {
  padding: 12px 20px;
  border-radius: 12px;
  border: none;
  background: #7b5cff;
  color: white;
  font-size: 16px;
}


</style>
</head>

<body>
    <div id="title">CloudTalk</div>


<header>CloudTalk</header>

<div id="login" style="padding: 20px; text-align:center;">
  <input id="username" placeholder="Enter your name..." style="padding:8px; border-radius:6px; border:none; width:70%; background:#2a2a2a; color:white;">
  <button onclick="join()" style="padding:8px 14px; margin-left:10px; background:#0a84ff; border:none; border-radius:6px; color:white;">Join</button>
</div>

<ul id="messages"></ul>

<div id="input-area">
    <input id="msg" placeholder="Write a message..." autocomplete="off" />
    <button onclick="send()">Send</button>
</div>

<script>
const socket = io();
const messages = document.getElementById("messages");
const msg = document.getElementById("msg");

// Color palette for usernames
const palette = [
  "#A78BFA", "#60A5FA", "#34D399", "#F472B6",
  "#F59E0B", "#F87171", "#22D3EE", "#C084FC"
];

function colorFromName(name){
  let h = 0;
  for(let i = 0; i < name.length; i++)
    h = (h * 31 + name.charCodeAt(i)) >>> 0;
  return palette[h % palette.length];
}

let user = "";
let userColor = "";

// JOIN CHAT
function join() {
  const nameInput = document.getElementById("username");
  if(nameInput.value.trim() !== ""){
      user = nameInput.value.trim();
      userColor = colorFromName(user);

      document.getElementById("login").style.display = "none";
      document.getElementById("messages").style.display = "block";
      document.getElementById("input-area").style.display = "flex";
  }
}

// SEND MESSAGE
function send(){
  if(msg.value.trim() !== ""){
      socket.emit("chat message", {
        name: user,
        color: userColor,
        text: msg.value.trim()
      });
      msg.value = "";
  }
}

// RECEIVE MESSAGE
socket.on("chat message", (m) => {
  const li = document.createElement("li");
  li.className = "msg";

  const u = document.createElement("span");
  u.className = "user";
  u.textContent = m.name + ": ";
  u.style.color = m.color;

  const t = document.createElement("span");
  t.className = "text";
  t.textContent = m.text;

  li.append(u, t);
  messages.appendChild(li);
  messages.scrollTop = messages.scrollHeight;
});
</script>


</body>
</html>
