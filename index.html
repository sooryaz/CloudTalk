<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>CloudTalk</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="/socket.io/socket.io.js"></script>

<style>
   :root{
  /* Accent (“A”) color and dark glass palette */
  --accent: #7B5CFF;           /* midnight-purple accent */
  --bg-1: #0f1117;             /* deep grey background */
  --glass: rgba(20,22,30,.55); /* glass tint */
  --stroke: rgba(255,255,255,.06);
  --text: #e7eaf3;
}

body{
  background: radial-gradient(1200px 800px at 60% -10%, #4b3f84 0%, transparent 60%) , #0b0e14;
  color: var(--text);
}

/* Username color uses a CSS var we set from JS */
.user {
  font-weight: 600;
  letter-spacing:.2px;
  color: var(--u, #b3b9c6);   /* fallback if no color set */
}

/* Accent touches */
button, .btn {
  background: var(--accent);
  color:#fff; border:0; border-radius:12px;
}

/* Glass card */
.card{
  background: var(--glass);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  border:1px solid var(--stroke);
  border-radius: 18px;
}



</style>
</head>

<body>

<header>CloudTalk</header>

<div id="login" style="padding: 20px; text-align:center;">
  <input id="username" placeholder="Enter your name..." style="padding:8px; border-radius:6px; border:none; width:70%; background:#2a2a2a; color:white;">
  <button onclick="join()" style="padding:8px 14px; margin-left:10px; background:#0a84ff; border:none; border-radius:6px; color:white;">Join</button>
</div>

<ul id="messages"></ul>

<div id="input-area">
    <input id="msg" placeholder="Write a message..." autocomplete="off" />
    <button onclick="send()">Send</button>
</div>

<script>
const socket = io();
const messages = document.getElementById("messages");
const msg = document.getElementById("msg");

// Color palette for usernames
const palette = [
  "#A78BFA", "#60A5FA", "#34D399", "#F472B6",
  "#F59E0B", "#F87171", "#22D3EE", "#C084FC"
];

function colorFromName(name){
  let h = 0;
  for(let i = 0; i < name.length; i++)
    h = (h * 31 + name.charCodeAt(i)) >>> 0;
  return palette[h % palette.length];
}

let user = "";
let userColor = "";

// JOIN CHAT
function join() {
  const nameInput = document.getElementById("username");
  if(nameInput.value.trim() !== ""){
      user = nameInput.value.trim();
      userColor = colorFromName(user);

      document.getElementById("login").style.display = "none";
      document.getElementById("messages").style.display = "block";
      document.getElementById("input-area").style.display = "flex";
  }
}

// SEND MESSAGE
function send(){
  if(msg.value.trim() !== ""){
      socket.emit("chat message", {
        name: user,
        color: userColor,
        text: msg.value.trim()
      });
      msg.value = "";
  }
}

// RECEIVE MESSAGE
socket.on("chat message", (m) => {
  const li = document.createElement("li");
  li.className = "msg";

  const u = document.createElement("span");
  u.className = "user";
  u.textContent = m.name + ": ";
  u.style.color = m.color;

  const t = document.createElement("span");
  t.className = "text";
  t.textContent = m.text;

  li.append(u, t);
  messages.appendChild(li);
  messages.scrollTop = messages.scrollHeight;
});
</script>


</body>
</html>
