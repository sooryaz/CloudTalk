<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>CloudTalk</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="/socket.io/socket.io.js"></script>

<style>
    body {
    margin: 0;
    background: #111;
    color: white;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
}

#login {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap: 15px;
    padding: 20px;
}

#username {
    width: 90%;
    max-width: 400px;
    padding: 14px;
    font-size: 18px;
    border-radius: 8px;
    border: none;
    outline: none;
}

button {
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    background: dodgerblue;
    color: white;
}

#messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    display: none;
}

#messages ul {
    list-style: none;
    padding: 0;
}

#messages li {
    background: #222;
    padding: 10px;
    border-radius: 6px;
    margin-bottom: 8px;
}

#input-area {
    display: none;
    align-items: center;
    padding: 10px;
    border-top: 1px solid #333;
    background: #111;
}

#msg {
    flex: 1;
    padding: 14px;
    font-size: 17px;
    border-radius: 8px;
    border: none;
    outline: none;
    margin-right: 8px;
}


</style>
</head>

<body>

<header>CloudTalk</header>

<div id="login" style="padding: 20px; text-align:center;">
  <input id="username" placeholder="Enter your name..." style="padding:8px; border-radius:6px; border:none; width:70%; background:#2a2a2a; color:white;">
  <button onclick="join()" style="padding:8px 14px; margin-left:10px; background:#0a84ff; border:none; border-radius:6px; color:white;">Join</button>
</div>

<ul id="messages"></ul>

<div id="input-area">
    <input id="msg" placeholder="Write a message..." autocomplete="off" />
    <button onclick="send()">Send</button>
</div>

<script>
    const socket = io();
    const messages = document.getElementById("messages");
    const msg = document.getElementById("msg");

    socket.on("chat message", (data) => {
        let li = document.createElement("li");
        li.innerText = data;
        messages.appendChild(li);
        messages.scrollTop = messages.scrollHeight;
    });
    let user = "";

function join() {
    const nameInput = document.getElementById("username");
    if (nameInput.value.trim() !== "") {
        user = nameInput.value.trim();
        document.getElementById("login").style.display = "none";
        document.getElementById("messages").style.display = "block";
        document.getElementById("input-area").style.display = "flex";
    }
}

function send(){
    if (msg.value.trim() !== "") {
        socket.emit("chat message", `${user}: ${msg.value}`);
        msg.value = "";
    }
}

</script>

</body>
</html>
