<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>CloudTalk</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="/socket.io/socket.io.js"></script>

<!-- Stylish font for CloudTalk header -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

<style>
/* ----------- GLOBAL RESET ----------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: radial-gradient(1200px 800px at 60% -10%, #4b3f84 0%, transparent 60%), #0b0e14;
  color: #e7eaf3;
  font-family: 'Poppins', sans-serif;
  display: flex;
  flex-direction: column;
}

/* ---------- TITLE / HEADER ---------- */
#title {
  text-align: center;
  padding: 18px 0;
  font-size: 32px;
  font-weight: 600;
  color: #d7d2ff;
  letter-spacing: 2px;
  background: rgba(255,255,255,0.04);
  backdrop-filter: blur(14px);
  border-bottom: 1px solid rgba(255,255,255,0.12);
  text-shadow: 0 0 18px rgba(164,140,255,0.6);
}

/* ----------- LOGIN SCREEN ----------- */
#login {
  margin: auto;
  width: 90%;
  max-width: 380px;
  background: rgba(255,255,255,0.04);
  backdrop-filter: blur(18px);
  border: 1px solid rgba(255,255,255,0.12);
  padding: 25px;
  border-radius: 18px;
  display: flex;
  flex-direction: column;
  gap: 14px;
}

/* Username input */
#username {
  padding: 12px;
  border: none;
  border-radius: 10px;
  background: rgba(255,255,255,0.08);
  color: white;
  font-size: 17px;
}

/* ----------- CHAT WINDOW ----------- */
#messages {
  list-style: none;
  flex: 1;
  overflow-y: auto;
  padding: 16px;
  display: none;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

/* Message bubble container */
.msg {
  max-width: 75%;
  padding: 10px 14px;
  border-radius: 14px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255,255,255,0.10);
  font-size: 16px;
  animation: fade 0.25s ease;
}

.msg.you {
  align-self: flex-end;
  background: rgba(136, 100, 255, 0.45);
  color: white;
}

/* Username color from JS */
.user {
  font-weight: 600;
  margin-right: 6px;
}

@keyframes fade {
  from { opacity: 0; transform: translateY(4px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ----------- INPUT BAR ----------- */
#input-area {
  display: none;
  padding: 10px;
  gap: 10px;
  background: rgba(255,255,255,0.02);
  backdrop-filter: blur(12px);
  border-top: 1px solid rgba(255,255,255,0.12);
}

#msg {
  flex: 1;
  padding: 12px;
  border-radius: 12px;
  border: none;
  background: rgba(255,255,255,0.10);
  color: white;
  font-size: 16px;
}

button {
  padding: 12px 20px;
  border-radius: 12px;
  border: none;
  background: #7b5cff;
  color: white;
  font-size: 16px;
}
</style>
</head>

<body>

<div id="title">CloudTalk</div>

<div id="login">
  <input id="username" placeholder="Enter your name...">
  <button onclick="join()">Join</button>
</div>

<ul id="messages"></ul>

<div id="input-area">
    <input id="msg" placeholder="Write a message..." autocomplete="off" />
    <button onclick="send()">Send</button>
</div>

<script>
const socket = io();
const messages = document.getElementById("messages");
const msg = document.getElementById("msg");

const palette = [
  "#A78BFA", "#60A5FA", "#34D399", "#F472B6",
  "#F59E0B", "#F87171", "#22D3EE", "#C084FC"
];

function colorFromName(name){
  let h = 0;
  for(let i = 0; i < name.length; i++)
    h = (h * 31 + name.charCodeAt(i)) >>> 0;
  return palette[h % palette.length];
}

let user = "";
let userColor = "";

function join() {
  const nameInput = document.getElementById("username");
  if(nameInput.value.trim() !== ""){
      user = nameInput.value.trim();
      userColor = colorFromName(user);

      document.getElementById("login").style.display = "none";
      document.getElementById("messages").style.display = "flex";
      document.getElementById("input-area").style.display = "flex";
  }
}

function send(){
  if(msg.value.trim() !== ""){
      socket.emit("chat message", {
        name: user,
        color: userColor,
        text: msg.value.trim()
      });
      msg.value = "";
  }
}

socket.on("chat message", (m) => {
  const li = document.createElement("li");
  li.className = "msg";
  if (m.name === user) li.classList.add("you");

  li.innerHTML = `<span class="user" style="color:${m.color}">${m.name}:</span> <span>${m.text}</span>`;
  
  messages.appendChild(li);
  messages.scrollTop = messages.scrollHeight;
});
</script>

</body>
</html>
